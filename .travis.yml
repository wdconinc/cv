os: linux
dist: trusty
sudo: required
language: ruby

before_install:
- sudo apt-get install -y pandoc rubber
- sudo apt-get install -y texlive-fonts-recommended texlive-fonts-extra
- sudo apt-get install -y texlive-latex-recommended texlive-latex-extra
- sudo apt-get install -y texlive-science texlive-pictures
- sudo apt-get install -y texlive-xetex

script:
- rubber --pdf resume.tex
- rubber --pdf curriculum-vitae.tex
- rubber --pdf list-of-publications.tex

deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - resume.pdf
  - curriculum-vitae.pdf
  - list-of-publications.pdf
  skip_cleanup: true
  on:
    repo: wdconinc/cv
